<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Blender | AI-Powered Research Synthesis</title>
    <meta name="description" content="Transform multiple research sources into cohesive, well-structured articles using AI. Supports YouTube videos, web articles, images, audio, and text notes." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f4ff',
                100: '#e0e9ff',
                200: '#c7d6fe',
                300: '#a4b8fc',
                400: '#8093f8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              accent: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              }
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            },
            backgroundSize: {
              '300%': '300%',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.5);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #d946ef 50%, #6366f1 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient 3s linear infinite;
      }
      
      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Glow effects */
      .glow {
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
      }
      
      .glow-accent {
        box-shadow: 0 0 40px rgba(217, 70, 239, 0.3);
      }
      
      /* Mesh gradient background */
      .mesh-gradient {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(217, 70, 239, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(217, 70, 239, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, rgba(217, 70, 239, 0.1) 0px, transparent 50%);
      }
      
      /* Shimmer effect for loading */
      .shimmer {
        background: linear-gradient(90deg, 
          rgba(255,255,255,0) 0%, 
          rgba(255,255,255,0.5) 50%, 
          rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* Prose styling for article */
      .prose h2 {
        font-family: 'Space Grotesk', sans-serif;
        color: #1e293b;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .prose h3 {
        font-family: 'Space Grotesk', sans-serif;
        color: #334155;
      }
      
      .prose p {
        color: #475569;
        line-height: 1.8;
      }
      
      .prose strong {
        color: #1e293b;
      }
      
      .prose ul, .prose ol {
        color: #475569;
      }
      
      .prose blockquote {
        border-left: 4px solid #6366f1;
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
        padding: 1rem 1.5rem;
        font-style: italic;
        color: #64748b;
      }
      
      /* Input focus states */
      input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      
      /* Button hover effects */
      .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      /* Card hover effects */
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      /* Status indicators */
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      
      .status-processing {
        background: #f59e0b;
        animation: pulse 1.5s infinite;
      }
      
      .status-ready {
        background: #10b981;
      }
      
      .status-error {
        background: #ef4444;
      }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
    
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
          "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="mesh-gradient text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
