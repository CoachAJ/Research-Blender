[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/youtube/transcript"
  to = "/.netlify/functions/youtube-transcript"
  status = 200

[[redirects]]
  from = "/api/youtube/info"
  to = "/.netlify/functions/youtube-info"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
